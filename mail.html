<!DOCTYPE html>
<html lang="en">
  <title>Email - Xaime RR</title>
<head>
  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<!-- HEADER  -->
  <nav role="navigation">
    <div class="container">
      <div class="row">
        <div class="col s12 center"><h4><span class="header yellow-text"><b>CONTACT - XAIME RIVAS REY</b></span></h4></div>
      </div>
    </div>
  </nav>

<!-- Formulario  -->
  <div class="container">
    <div class="section">
<br>
          <div class="row">
            <form class="col s12" action="send.php" method="POST" name="mail-form">
                </div>
                <div class="row">
                <div class="input-field col s12">
                   <i class="mdi-action-account-circle prefix"></i>
                  <input id="sender" type="email" class="validate" name="sender">
                  <label for="sender">SENDER</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                   <i class="mdi-communication-email prefix"></i>
                  <input id="subject" type="text" class="validate" name="subject">
                  <label for="subject">SUBJECT</label>
                </div>
              </div>
              <div class="row">
			        <div class="input-field col s12">
                 <i class="mdi-action-subject prefix"></i>
			          <textarea id="body" class="materialize-textarea" name="body"></textarea>
			          <label for="body">BODY</label>
			        </div>
			      </div>
              	<div class="row">
                  <button type="button submit" class="btn waves-effect waves-light col l2 offset-l3 m3 offset-m2 s5">SEND
                    <i class="mdi-action-thumb-up right"></i>
                  </button>
                  <button class="btn waves-effect waves-light col l2 offset-l2 m3 offset-m2 s5 offset-s2"
					  type="reset">RESET
                    <i class="mdi-action-thumb-down right"></i>
                  </button>
                </div>
            </form>
          </div>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
